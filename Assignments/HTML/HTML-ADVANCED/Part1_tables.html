<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <!--  Let's make a table -->
    <table border="1">
      <thead>
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
        <th>sports teams</th>
      </thead>
      <!--  tr is a Table Row -->
      <tr>
        <!-- These are table cells -->
        <td>200</td>
        <td>Blue</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>250</td>
        <td>Red</td>
        <td>France</td>
      </tr>
      <tr> 
        <td>400</td>
        <td>green</td>
        <td>Korea</td>
      </tr>


    </table>

    <!-- table quiz 1-->

    <table border="4">
        <thead>
         <th>country name</th>
         <th>country flag</th>
         <th>GDP(millions of usd)</th>
        </thead>

        <tr>
         <td>United States</td>
         <td>
            <a href="https://en.wikipedia.org/wiki/File:Flag_of_the_United_States.svg">United States</a>
         </td>
         <td>18,561,930</td> 
        </tr>



        <tr >
         <td>India</td>
         <td>
             <a href="https://en.wikipedia.org/wiki/Flag_of_India">India</a>
         </td>
         <td>
            2,250,990</td>
        </tr>

        <tr> 
         <td>United Kingdom</td>
         <td> 

             <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/200px-Flag_of_the_United_Kingdom.svg.png">
        </td>
         <td>2,649,890</td>
        </tr>


    </table>

  </body>
</html>
